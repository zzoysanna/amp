<h1>
  Login
  <span class="error" *ngIf="isAuthFailed">{{'Wrong e-mail or password'}}</span>
</h1>
<form [formGroup]="loginForm" #loginFormElem>
  <label>
    <span>E-mail</span>
    <input type="text" formControlName="email" [class.invalid]="isControlInvalid('email')">
    <span class="error" *ngIf="isControlInvalid('email')">{{loginForm.get('email') | errors}}</span>
  </label>
  <label>
    <span>Password</span>
    <input type="password" formControlName="password" [class.invalid]="isControlInvalid('password')">
    <span class="error" *ngIf="isControlInvalid('password')">{{loginForm.get('password') | errors}}</span>
  </label>
  <footer>
    <a href="">Forgot password?</a>
    <button (click)="login()" [disabled]="loginForm.invalid">Login</button>
  </footer>
</form>
