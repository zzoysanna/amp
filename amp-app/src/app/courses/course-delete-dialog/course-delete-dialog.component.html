<h1 mat-dialog-title>
  <span>Delete course?</span>
  <button class="close"><mat-icon [mat-dialog-close]>close</mat-icon></button>
</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete Video Course {{data.id}}?</p>
</div>
<div mat-dialog-actions>
  <button class="cancel" [mat-dialog-close]>Cancel</button>
  <button class="ok" (click)="onDelete()">Yes, delete</button>
</div>
