<h1 mat-dialog-title>
  <span>{{'Delete course?' | translate}}</span>
  <button class="close"><mat-icon [mat-dialog-close]>close</mat-icon></button>
</h1>
<div mat-dialog-content>
  <p>{{'Are you sure you want to delete Video Course' | translate}} {{data.id}}?</p>
</div>
<div mat-dialog-actions>
  <button class="cancel" [mat-dialog-close]>{{'Cancel' | translate}}</button>
  <button class="ok" (click)="onDelete()">{{'Yes, delete' | translate}}</button>
</div>
