<div class="course-content" *ngIf="course">
  <header>
    <h3>{{course.title}}</h3>
    <span class="time">{{course.duration}} min, {{course.creationDate}}</span>
  </header>
  <p>{{course.description}}</p>
</div>
<div class="course-buttons">
  <amp-edit-button (click)="onEdit()"></amp-edit-button>
  <amp-delete-button (click)="onDelete()"></amp-delete-button>
</div>
